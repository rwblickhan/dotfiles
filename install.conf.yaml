---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/starship.toml:
      force: true
      path: .config/starship.toml
    ~/.config/nvim:
      force: true
      path: .config/nvim/
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.rainbow.sh:
      force: true
      path: rainbow.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
