---
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/Library/Application Support/Code/User/settings.json:
      create: true
      force: true
      path: settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      force: true
      path: keybindings.json
    ~/.config:
      create: true
      force: true
      path: .config
    ~/.gitconfig:
      create: true
      force: true
      path: .gitconfig
    ~/.inputrc:
      create: true
      force: true
      path: .inputrc
    ~/.tmux.conf:
      create: true
      force: true
      path: .tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      force: true
      path: tpm
    ~/.markdownlintrc:
      create: true
      force: true
      path: .markdownlintrc
    ~/utils:
      create: true
      force: true
      path: utils
    ~/.hammerspoon:
      create: true
      force: true
      path: .hammerspoon
    ~/.tmux.conf:
      create: true
      force: true
      path: .tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
