---
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/Library/Application Support/Code/User/settings.json:
      create: true
      force: true
      path: settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      force: true
      path: keybindings.json
    ~/.config/starship.toml:
      create: true
      force: true
      path: .config/starship.toml
    ~/.config/fish:
      create: true
      force: true
      path: .config/fish/
    ~/.config/nvim:
      create: true
      force: true
      path: .config/nvim/
    ~/.config/cheat/conf.yml:
      create: true
      force: true
      path: .config/cheat/conf.yml
    ~/.config/cheat/cheatsheets/personal:
      create: true
      force: true
      path: .config/cheat/cheatsheets/personal
    ~/.config/yamllint/config:
      create: true
      force: true
      path: .config/yamllint/config
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.rainbow.sh:
      force: true
      path: rainbow.sh
    ~/.inputrc:
      force: true
      path: .inputrc
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      force: true
      path: tpm
    ~/.markdownlintrc:
      create: true
      force: true
      path: .markdownlintrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
