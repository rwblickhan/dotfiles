---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/starship.toml:
      create: true
      force: true
      path: .config/starship.toml
    ~/.config/nvim:
      create: true
      force: true
      path: .config/nvim/
    ~/.config/yamllint/config:
      create: true
      force: true
      path: .config/yamllint/config
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.rainbow.sh:
      force: true
      path: rainbow.sh
    ~/.inputrc:
      force: true
      path: .inputrc
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      force: true
      path: tpm
    ~/.markdownlintrc:
      create: true
      force: true
      path: .markdownlintrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
