---
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/Library/Application Support/Code/User/settings.json:
      create: true
      force: true
      path: settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      force: true
      path: keybindings.json
    ~/.config:
      create: true
      force: true
      path: .config
    ~/.gitconfig:
      create: true
      force: true
      path: .gitconfig
    ~/.git_hooks:
      create: true
      force: true
      path: .git_hooks
    ~/.inputrc:
      create: true
      force: true
      path: .inputrc
    ~/.markdownlintrc:
      create: true
      force: true
      path: .markdownlintrc
    ~/utils:
      create: true
      force: true
      path: utils

- shell:
    - [git submodule update --init --recursive, Installing submodules]
