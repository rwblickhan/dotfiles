---
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/Library/Application Support/Code/User/settings.json:
      create: true
      force: true
      path: settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      force: true
      path: keybindings.json
    ~/.config:
      create: true
      force: true
      path: .config
    ~/.gitconfig:
      create: true
      force: true
      path: .gitconfig
    ~/.inputrc:
      create: true
      force: true
      path: .inputrc
    ~/.markdownlintrc:
      create: true
      force: true
      path: .markdownlintrc
    ~/utils:
      create: true
      force: true
      path: utils
    ~/.hammerspoon:
      create: true
      force: true
      path: .hammerspoon
    ~/justfile:
      create: true
      force: true
      path: justfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
